# ──────────────────────────────────────────────
# ETF Borrow Dashboard — Configuration
# ──────────────────────────────────────────────

# ── Data files ───────────────────────────────
universe_csv: "data/etf_screened_today.csv"
inverse_etf_csv: "config/inverse_etfs.csv"

# ── GitHub sync (pull latest universe from ls-algo repo) ──
github:
  enabled: true
  repo: "GoldmanDrew/ls-algo"
  branch: "main"
  remote_path: "data/etf_screened_today.csv"
  # token: ""              # optional: set here or via GITHUB_TOKEN env var
  #                        # not needed for public repos
  sync_on_startup: true    # pull latest on server start
  sync_interval_seconds: 3600   # re-sync every hour (0 = disabled)
  backup_dir: "data/universe_history"  # keep dated backups of old CSVs

# ── IBKR connection ─────────────────────────
ibkr:
  ftp_host: "ftp2.interactivebrokers.com"
  ftp_user: "shortstock"
  ftp_pass: ""
  filename: "usa.txt"
  use_mock: true          # set false to fetch live from IBKR FTP

# ── Refresh cadence ─────────────────────────
refresh:
  borrow_interval_seconds: 60     # how often to refresh borrow rates
  decay_interval_seconds: 86400   # daily decay recalc
  stale_threshold_seconds: 300    # mark data stale after 5 min

# ── Bucket thresholds ───────────────────────
buckets:
  high_beta_threshold: 1.5        # Beta > this → Bucket 1

# ── Analytics ────────────────────────────────
analytics:
  trading_days: 252
  default_borrow_annual: 0.05
  decay_windows_months: [3, 6, 12]

# ── Server ───────────────────────────────────
server:
  host: "0.0.0.0"
  port: 8000

# ── Database ─────────────────────────────────
database:
  path: "data/dashboard.db"

# ── GitHub Universe Sync ─────────────────────
github:
  enabled: true
  repo: "GoldmanDrew/ls-algo"
  branch: "main"
  remote_path: "data/etf_screened_today.csv"
  backup_dir: "data/universe_history"
  sync_on_startup: true
  sync_interval_seconds: 3600   # re-pull every hour
  # token: null                 # set for private repos or higher rate limits
                                # or use GITHUB_TOKEN env var

# ── Blacklist (symbols to exclude) ───────────
blacklist: []
